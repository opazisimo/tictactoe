<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="col-xs-12">
        <h1 class="text-center">Tic Tac Toe</h1>
      </div>
    </div>
  </header>
  <section class="tictactoe">
    <div class="container">
      <div class="contenedor col-xs-8 col-xs-offset-2">
        <div class="row">
          <div id="a1" class="col-xs-4 cuadro">
            <span id="objA1" class="obj"></span>
          </div>
          <div id="a2" class="col-xs-4 cuadro">
            <span id="objA2" class="obj"></span>
          </div>
          <div id="a3" class="col-xs-4 cuadro">
            <span id="objA3" class="obj"></span>
          </div>
        </div>
        <div class="row">
          <div id="b1" class="col-xs-4 cuadro">
            <span id="objB1" class="obj"></span>
          </div>
          <div id="b2" class="col-xs-4 cuadro">
            <span id="objB2" class="obj"></span>
          </div>
          <div id="b3" class="col-xs-4 cuadro">
            <span id="objB3" class="obj"></span>
          </div>
        </div>
        <div class="row">
          <div id="c1" class="col-xs-4 cuadro">
            <span id="objC1" class="obj"></span>
          </div>
          <div id="c2" class="col-xs-4 cuadro">
            <span id="objC2" class="obj"></span>
          </div>
          <div id="c3" class="col-xs-4 cuadro">
            <span id="objC3" class="obj"></span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-2 col-xs-offset-5">
          <button class="btn">New Game</button>
        </div>
      </div>
    </div>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/tictactoe.js"></script>
</body>
</html>
